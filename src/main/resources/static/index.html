    <div id="loader">
        <img src="img/cube.gif" alt="preload spinner">
        <div class="pre-logo">
            <h4>Huddle.</h4>
        </div>
    </div>
</div>
<!-- End of preloader -->

<!-- Start wrapper as cross-portfolio -->
<div id="cross-portfolio" class="cross-portfolio">

    <!-- Hamburger menu on scroll-->
    <nav id="nav-icon">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <a href="" target="_blank"></a>
    </nav>
    <!-- end of hamburger -->

    <!-- Overlay menu -->
    <nav id="menu-overlay">
        <ul id="menu" class="menu-click list-unstyled">
            <li><a data-scroll href="#profile" class="smooth-scroll">主页</a></li>
            <li><a data-scroll href="#services" class="smooth-scroll">专业能力</a></li>
            <li><a data-scroll href="#portfolio" class="smooth-scroll">项目了解</a></li>
            <li><a data-scroll href="#resume" class="smooth-scroll">简历</a></li>
            <li><a data-scroll href="#contact" class="smooth-scroll">意见与反馈</a></li>
        </ul>
    </nav>
    <!-- end of overlay menu -->

    <!-- Start intro / background / big title -->
    <div id="intro">

        <!-- Background -->
        <div class="bg">
            <div class="bg-img">
                <img src="img/wall.jpg" alt="Background Image" id="background"/>
            </div>
        </div>
        <!-- End of background -->

        <!-- Top logo -->
        <div class="cross-top">
            <a href="index.html" class="logo"><span>Huddle.</span></a>
        </div>
        <!-- End of top logo -->

        <!-- The middle big title -->
        <div class="big-title">
            <div class="text-center">
                <h1 id="title_name">Tyh</h1>
                <p>I'm <span class="sub-title"></span></p>
            </div>
        </div>
        <!-- End of big title -->

        <!-- Chevron arrow down button -->
        <button class="trigger hvr-hang"><i class="fa fa-chevron-down"></i></button>

    </div>
    <!-- End of intro -->

    <!-- Start of profile -->
    <div id="profile" class="content">
        <div class="containers">
            <div class="row">
                <div class="col-lg-12">

                    <!-- Title -->
                    <div class="title">
                        <h1>Tyh</h1>
                        <span class="h4 element"></span>
                    </div>
                    <!-- End of title -->

                    <!-- About me -->
                    <div class="space">
                        <h3>关于我</h3>
                        <p class="text-justify" id="main_detail"></p>
                        <!--<p class="text-justify">In congue eu dui sit amet euismod. Ut vehicula tellus nec laoreet congue. Mauris id eros ultricies, vulputate metus ac, euismod lorem.</p>-->
                    </div>
                    <!-- End of about me -->
                </div>

                <!-- Avatar image -->
                <div class="col-lg-6 col-md-12 col-sm-12 hidden-md animated">
                    <img src="" class="avatar" alt="Avatar" id="personal_pic">
                </div>
                <!-- End avatar image -->

                <!-- Start skills / expertise -->
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <div class="space" id="space">
                        <h3>专业知识</h3>

                    </div>
                </div>
                <!-- End of skills / expertise -->
            </div>
            <!-- end row -->
        </div>
        <!-- end containers -->
    </div>
    <!-- end profile -->

    <!-- Start countTo -->
    <div id="count" class="content">
        <div class="containers">
            <div class="row">
                <div class="col-md-12">

                    <!-- CountTo -->
                    <div class="animated text-center" id="statistics">

                    </div>
                    <!-- End countTo -->

                </div>
                <!-- end col-md-12 -->
            </div>
            <!-- end row -->
        </div>
        <!-- end containers -->
    </div>
    <!-- End of countTo -->

    <!-- Start services / what I can -->
    <div id="services" class="content">
        <div class="containers">
            <div class="row">

                <!-- Title -->
                <div class="col-md-12 headline">
                    <h2>专业能力</h2>
                    <hr>
                </div>
                <!-- end title -->

                <!-- Start -->
                <div class="col-md-12" id="capacity_info">
                    <!-- row -->

                </div>
                <!-- col-md-12 -->
            </div>
            <!-- row -->
        </div>
        <!-- containers -->
    </div>
    <!-- End of services / what i can -->

    <!-- Start of portfolio -->
    <div id="portfolio" class="content">
        <div class="containers">
            <div class="row">

                <!-- title -->
                <div class="col-md-12 headline">
                    <h2>项目了解</h2>
                    <hr>
                </div>
                <!-- end title -->

                <!-- start work profolio image -->
                <div class="col-md-12 space" id="project_info">

                </div>
                <!-- end of work portfolio image -->

                <!-- middle view more button -->
                <div class="col-md-12 text-center animated">
                    <a href="#" class="btn btn-success btn-lg" data-toggle="modal" data-target="#projectModal"><i
                            class="fa fa-plane"></i> 查看更多</a>
                </div>
                <!-- end button -->
            </div>
            <!-- row -->
        </div>
        <!-- containers -->
    </div>
    <!-- End of portfolio -->

    <!-- Start of resume -->

        <div class="containers">
            <div class="row">

                <!-- title -->
                <div class="col-md-12 headline">
                    <h2>简历</h2>
                    <hr>
                </div>
                <!-- end title-->
            </div>
            <!-- .row -->

            <!-- start resume item -->
            <div class="row" id="resume_edu">

                <div class="col-md-12 animated">
                    <h3>教育</h3>
                </div>

            </div>
            <!-- .row -->

            <div class="row" id="resume_exp">
                <div class="col-md-12 animated">
                    <h3>经历</h3>
                </div>

            </div>
            <!-- .row -->

            <!-- download cv button -->
            <div class="row">
                <div class="col-md-12 animated text-center">
                    <a href="#" class="btn btn-default btn-lg" id="resume_url" target="_blank"><i
                            class="fa fa-cloud-download"></i> 下载完整简历</a>
                </div>
            </div>
            <!-- row -->
        </div>
        <!-- containers -->
    </div>
    <!-- End of portfolio -->

    <!-- Start testimonial -->
    <div id="testimonial" class="content">
        <div class="row">
            <div class="col-md-12">

                <!-- Carousel Slides / Quotes -->
                <div class="carousel-inner animated" id="quotes">

                </div>
                <!-- End Carousel Slides -->
            </div>
            <!-- col-md-12 -->
        </div>
        <!-- row -->
    </div>
    <!-- End of testimonial -->

    <!-- Start of contact -->
    <div id="contact" class="content">
        <div class="containers">
            <div class="row space">

                <!-- title -->
                <div class="col-md-12 headline">
                    <h2>意见与反馈</h2>
                    <hr>
                    <p style="font-size: 17px;">对于网站你有任何问题欢迎反馈给我.</p>
                </div>
                <!-- End title -->

                <!-- Start google maps / change your address in data-center-->
                <div class="col-md-12 animated text-center">
                    <form class=" col-md-12 form-info" onsubmit="return false" id="form-info" action="#">
                        <div class="form-group">
                            <div class="col-md-12">
                                <textarea id="feedback" class="form-control" placeholder="意见反馈" name="feedback"
                                          rows="3">

                                </textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="text" class="form-control" id="contactInfo" name="contactInfo" value=""
                                       placeholder="联系方式(选填)">
                            </div>
                        </div>
                        <hr style="color: #b4b4b4">
                        <div class="form-group">
                            <div class="col-md-12" style="padding-top: 30px">
                                <button type="submit" class="btn btn-success" style="width: 200px;height: 40px;"
                                        id="submit_info"
                                        onclick="submit_form()">提交意见
                                </button>
                                <span id="tip"> </span>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- End google maps -->
            </div>
            <!-- row -->

            <!-- Email me button -->
            <div class="row">
                <div class="col-md-12 animated text-center">
                    <a href="mailto:dztangyinhao@126.com" class="btn btn-primary btn-lg"><i class="fa fa-envelope"></i>
                        联系我</a>
                </div>
            </div>
            <!-- row -->
        </div>

    </div>

        <div class="containers">

                    <ul class="social">

                        <li class="hvr-grow"><a href="#"><i class="fa fa-dribbble"></i></a></li>
                    </ul>
                    <br>
                    <p><span id="visit_rank" style="padding-right: 10px;">您是第<span id="rank_num">758</span>位来访者</span>
                        今日来访人数<span id="day_num">5</span>人，总人数<span id="all_num">45454</span>人
                    </p>
                    <p><a href="http://www.beian.miit.gov.cn" target="_blank" title="备案" style="padding-right:10px;">蜀ICP备17039573号-1</a>
                        Copyright &copy; 2017-2019• dztyh.xin <span
                                style="padding-left: 10px;">version: 2019.6.7 </span></p>
                </div>

                <!-- row -->
            </div>
            <!-- modal body -->

    </div>
