<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>数据统计管理</title>
    <meta charset="UTF-8">
    <title>专业知识管理</title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap-3.3.7.min.css">
    <link rel="stylesheet" href="../../css/owl.theme.min.css">
    <link rel="stylesheet" href="../../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css" media="screen" />
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/bootstrap-3.3.7.min.js"></script>
    <script src="../../js/manager/table.js"></script>
    <script src="../../js/manager/data_statistics.js"></script>
    <style type="text/css">
        .main-info {
            width: 1400px;
            margin: 20px auto;
            border: #b7b7b7 solid 1px;
            border-radius: 5px;
            color: rgb(115, 135, 156);
        }

        .table-info {
            margin: 20px auto;
            text-align: center;
        }

        .table-info th {
            text-align: center;
        }

        .top-button {
            padding-right: 50px;
            float: right;
        }

        .top-button button {
            margin-left: 5px;
        }
    </style>
</head>
<body>
<div style="width: 1400px;margin: 0 auto;">
    <h3 style="color: rgb(115, 135, 156)">数据统计信息</h3>
</div>
<div class="main-info">
    <div style="padding: 10px 17px">
        <div class="panel-body" style="border-bottom:#b4b4b4 2px solid">
            <h4 style="color:rgb(115, 135, 156);float: left">数据统计显示修改
                <small>&nbsp;数据，图标</small>
            </h4>
            <div class="h4 top-button">
                <button type="button" class="btn btn-primary btn-sm"
                        onclick="getCheckIndex()" >
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    修改
                </button>
            </div>

        </div>
        <table class="table table-striped table-bordered table-hover table-info" id="data_table">
            <thead>
            <tr>
                <th>#</th>
                <th>数据名</th>
                <th>数据</th>
                <th>数据图标</th>
                <th>上次修改时间</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="panel-footer">
            <nav>
                <ul class="pagination pagination-sm">
                    <li class="disabled">
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">«</span>
                        </a>
                    </li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">»</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div><!-- end of panel-footer -->
    </div>
</div>
<form method="post" action="#" class="form-horizontal" role="form" id="form_data" onsubmit="return modifyInfo()"
      style="margin: 20px;">
    <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        数据统计信息
                    </h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="id" class="col-sm-3 control-label">id</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="id" name="id" value=""
                                       placeholder="id自动生成，无需填写" readonly="readonly">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="name" class="col-sm-3 control-label">数据名</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="name" name="name" value=""
                                       placeholder="数据名">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="data" class="col-sm-3 control-label">数据</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="data" value="" id="data"
                                       placeholder="数据">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="icon" class="col-sm-3 control-label">数据图标</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="icon" value="" id="icon"
                                       placeholder="数据图标">
                            </div>
                        </div>
                        <input type="hidden" value="add" id="func">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="submit" class="btn btn-primary">
                        提交
                    </button>
                    <span id="tip"> </span>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</form>
</body>
</html>
