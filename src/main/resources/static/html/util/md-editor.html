<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Markdown编辑器</title>
    <script src="../../js/jquery-3.4.1.min.js"></script>
    <script src="../../js/bootstrap-3.3.7.min.js"></script>
    <link rel="stylesheet" href="../../plugins/editor_md/examples/css/style.css">
    <link rel="stylesheet" href="../../css/bootstrap-3.3.7.min.css">
    <link rel="stylesheet" href="../../plugins/editor_md/css/editormd.css">
</head>
<body>
<div id="layout">
    <header style="padding-bottom: 0">
        <h1 style="text-align: center;">Markdown在线编辑器</h1>
    </header>
    <form method="post" action="#" id="form_data">
        <div style="width: 90%;margin: auto;">
            <!--onclick="saveMarkdown()"-->
            <button style="margin: 1rem;" class="btn btn-success pull-right" type="button"  id="saveFile">保存文档
            </button>
        </div>
        <div id="my-editormd">
            <textarea id="my-editormd-markdown-doc" name="my-editormd-markdown-doc" style="display:none;"></textarea>
            <!-- 注意：name属性的值-->
            <textarea id="my-editormd-html-code" name="my-editormd-html-code" style="display:none;"></textarea>

        </div>
    </form>
</div>
<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true" style="margin-top: 200px;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    选择导出格式
                </h4>
            </div>
            <div class="modal-body" style="height: 120px;line-height: 80px;">
                <button type="button" class="btn btn-primary" style="width: 120px;" onclick="exportType('html')">
                    Html格式
                </button>
                <button type="button" class="btn btn-primary" style="margin-left: 80px;width: 120px;" onclick="exportType('md')">
                    Markdown格式
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<script src="../../plugins/editor_md/editormd.min.js"></script>
<script src="../../js/util/util.js"></script>
<script src="../../js/util/md-editor.js"></script>
</body>
</html>
